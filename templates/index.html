<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class=" text-center panel ">
	<h1>Join us at the Wall</h1>
</div>

	<div class="row container-fluid">
		<div class="col-xs-12 col-sm-6">
			<div class="pull-right col-md-10">
				<h2 class="text-center">Login</h2>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							<p class="text-danger">*{{message}}</p>
						{% endfor %}
					{% endif %}
				{% endwith %}
				<form action="/login" method="POST" >
					<label for="username" class="col-xs-12 text-left">Email:</label>
					<div class="col-xs-12">
						<input class="col-xs-6" type="text" name="email" id="username">
					</div>

					<label for="password_log" class="col-xs-12 text-left">Password: </label>
					<div class="col-xs-12">
						<input class="col-xs-6" type="password" name="password" id="password_log">
					</div>
					<div class="col-xs-12"><br /><br /><br />	</div>
					<div class="col-xs-10">
						<input class="btn-primary col-xs-3 pull-right" type="submit" name="login" value="login">
					</div>
					<div class="col-xs-12"><br /></div>
				</form> 

			</div>	
		</div>	

		<div class="col-xs-12 col-sm-5 well">	
			<h2 class="text-center">Register</h2>
			<form action="/register" method="POST" >

				<label for="first" class="col-xs-8 ">Firstname: </label>
				<input class="col-xs-8 col-sm-6" type="text" name="first_name" id="first">

				<label for="last" class="col-xs-8 ">Lastname:</label>
				 <input class="col-xs-8 col-sm-6" type="text" name="last_name" id="last">

			    <label for="email" class="col-xs-8 ">Email:</label>
				<input class="col-xs-8 col-sm-6" type="text" name="email" id="email">

				<label for="password" class="col-xs-8 ">Password:</label>
				<input class="col-xs-8 col-sm-6" type="password" name="password" id="password">

				<label for="confirm" class="col-xs-8 text-left">Confirm Password:</label>
				<input class="col-xs-8" type="password" name="confirm_password" id="confirm">

				<div class="col-xs-12"><br /><br /><br />	</div>
				<div class="col-xs-12 ">
				<input class="col-xs-3 btn-primary pull-right " type="submit" value="register">
				</div>
			</form>
		</div>	
		
	</div>	
	
</body>
</html>
